{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="col-sm-10">
    <h3 class="color my-5">Register as Blogger</h3>
    {% if messages %}
        {% for message in messages %}
            <p {% if message.tags %} class="alert alert-{{message.tags}} mb-5" {% endif %} >{{message}}</p>
        {% endfor %}
    {% endif %}
    <form action="" method="POST" novalidate>
        {% csrf_token %}
        {% for fm in form %}
            <div class="form-group">
                {{fm.label}}
                {{fm}}
                <small class="text-warning">{{fm.errors|striptags}}</small>
            </div>
        {% endfor %}
        <input type="submit" value="Submit" class="btn btn-primary my-3">
    </form>
</div>


{% endblock content %}
