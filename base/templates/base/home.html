{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="col-sm-10">
    <h3 class="color my-5">Home Page</h3>
    {% for pt in post %}
    <div class="jumbotron jumbotron-fluid jumbo-color">
            <h2 class='bg-dark'>{{fullname|upper}}</h2>
            <div class="container">
                <h1 class="display-4 font-weight-bold">{{pt.title}}</h1>
                <p class="lead">{{pt.desc}}</p>
            </div>
        </div>
    {% endfor %}
</div>


{% endblock content %}
